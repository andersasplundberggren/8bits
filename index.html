<!doctype html>
<html lang="sv">
<meta charset="utf-8">
<title>8-bitars bibliotek</title>
<style>
  body{background:#111;color:#fff;font-family:sans-serif;text-align:center;margin:0}
  #frame{border:none;width:640px;height:512px;margin:1rem auto 0;max-width:100%}
  select,button{
    padding:.6em .4em;margin:.5em;width:16em;max-width:90%;
    font-family:monospace;font-weight:bold;font-size:16px;
    background:#444;color:#aaa;border:1px solid #555;border-radius:.4em;
    cursor:pointer;transition:.2s}
  select:hover,button:hover{background:#666;color:#ddd}
</style>
<body>

<h1>Välj spel</h1>
<select id="pick">
  <option disabled selected value>-- välj spel --</option>
  <option value="roms/smb.nes">Super Mario Bros</option>
  <option value="roms/Solomon1.nes">Solomon’s Key</option>
  <option value="roms/Solomon2.nes">Solomon’s Key 2</option>
  <option value="roms/zelda.nes">The Legend of Zelda</option>
  <option value="roms/smb2.nes">Super Mario Bros 2</option>
  <option value="roms/smb3.nes">Super Mario Bros 3</option>
  <option value="roms/zelda2.nes">Zelda II: The Adventure of Link</option>
</select>
<button id="play">Starta</button>

<iframe id="frame" allowfullscreen></iframe>

<script>
  const pick  = document.getElementById('pick');
  const frame = document.getElementById('frame');

  document.getElementById('play').addEventListener('click', () => {
    if (!pick.value) return;                             // inget spel valt
    frame.src = 'player.html?rom=' + encodeURIComponent(pick.value);
  });
</script>
</body>
</html>
