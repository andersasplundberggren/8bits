<!doctype html>
<html lang="sv">
<meta charset="utf-8">
<title>NES-spelare</title>
<body style="margin:0;background:#000">
  <div style="width:640px;height:480px;margin:auto;max-width:100%">
    <div id="game"></div>
  </div>

  <script>
    // plocka ut ?rom=… som skickas från index.html
    const p = new URLSearchParams(location.search);

    // ----- EmulatorJS inställningar -----
    EJS_player     = '#game';           // var spelet ritas
    EJS_core       = 'nes';             // vilken konsol
    EJS_gameUrl    = p.get('rom') || ''; // filnamnet på ROM:en
    // Hämta motorfilerna från CDN så slipper du hosta 200 MB själv
    EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
    // ------------------------------------

  </script>
  <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
